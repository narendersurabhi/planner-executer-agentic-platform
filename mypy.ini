[mypy]
python_version = 3.11
explicit_package_bases = True
namespace_packages = True
mypy_path = .
files = libs/core
follow_imports = skip

# Start with a stable, useful baseline focused on shared orchestration code.
# We intentionally exclude service entrypoints/alembic/tests/tools from strict
# checking and grow coverage incrementally.
exclude = (?x)(^services/|^tests/|^libs/tools/|^libs/core/tests/|^services/api/app/alembic/)

ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = False
no_implicit_optional = True

disallow_untyped_defs = False
disallow_any_generics = False
check_untyped_defs = True

[mypy-libs.core.tool_registry]
disable_error_code = misc,no-redef

[mypy-yaml]
ignore_missing_imports = True
