name: ci
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: agentic
        ports:
          - 5432:5432
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install ruff mypy pytest
          pip install -e libs/core
          pip install -e services/api
          pip install -e services/worker
      - name: Lint
        run: ruff check libs services
      - name: Format
        run: ruff format --check libs services
      - name: Type check
        run: mypy libs services
      - name: Tests
        run: pytest
      - name: Docker build
        run: docker compose build
