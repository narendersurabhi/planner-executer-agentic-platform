apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: awe
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: awe-api
        metrics_path: /metrics
        static_configs:
          - targets:
              - api.awe.svc.cluster.local:8000
