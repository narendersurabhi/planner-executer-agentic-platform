apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: awe
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: AWE Dashboards
        orgId: 1
        folder: AWE
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
