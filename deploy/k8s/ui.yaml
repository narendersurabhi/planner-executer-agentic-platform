apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: awe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui
          image: ghcr.io/your-org/awe-ui:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: http://api:8000
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: awe
spec:
  type: LoadBalancer
  selector:
    app: ui
  ports:
    - name: http
      port: 80
      targetPort: 3000
