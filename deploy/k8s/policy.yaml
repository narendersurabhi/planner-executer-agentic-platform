apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy
  namespace: awe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: policy
  template:
    metadata:
      labels:
        app: policy
    spec:
      containers:
        - name: policy
          image: ghcr.io/your-org/awe-policy:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: awe-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
