[tool.ruff]
line-length = 100

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
python_version = "3.11"
strict = true

[tool.pytest.ini_options]
addopts = "-q --ignore=workspace/repos"
testpaths = [
  "libs/core/tests",
  "services/api/tests",
  "services/critic/tests",
  "services/planner/tests",
  "services/policy/tests",
  "services/worker/tests",
  "tests",
]
